<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <!-- Profile Details -->
  <main class="social-profile-card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="">
    <h2 class="profile-name">Jessica Randall</h2>
    <h5 class="profile-address">London, United Kingdom</h5>
    <p class="profile-profession">"Front-end developer and avid reader."</p>
    <!-- Social media links -->
    <div class="social-media">
      <a class="social-links" href="#">GitHub</a>
      <a class="social-links" href="#">Frontend Mentor</a>
      <a class="social-links" href="#">LinkedIn</a>
      <a class="social-links" href="#">Twitter</a>
      <a class="social-links" href="#">Instagram</a>
    </div>
  </main>

</body>

</html>
